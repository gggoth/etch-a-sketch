<!DOCTYPE html>
<html lang="en">
  
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <title>Etch a sketch</title>
</head>


<body>
    <h1 class="title">Etch a sketch</h1>
   
    <div class="mid">
           
        <div class="container" id="cont"></div>
    </div>

    <div class="buttons">
        <button id="left" onclick="changeColor('white')">eraser</button>
        <button id="left" onclick="changeColor('red')">red</button>
        <button id="left" onclick="changeColor('black')">black</button>
        <button id="left" class="screen">save your artwork!</button>
    </div>

    <div class="slider">
    <input type="range" min="16" max="50" defaultValue="16" onchange="createGrid(this.value)" oninput="this.nextElementSibling.value = this.value"></input>
    <output>16</output>
    </div>

    <script src="script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"></script>
    <script src="http://cdn.jsdelivr.net/g/filesaver.js"></script>
    <script>
        $(document).ready(function(){
            $('.screen').click(function(){
                domtoimage.toBlob(document.getElementById('cont')).then(function(blob){
                    window.saveAs(blob,"output.png")
                })

            })
        })
    </script>
</body>

</html>
